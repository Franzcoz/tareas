<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="m-5 my-4 p-1 rounded-5">
            <h2 class="text-center">¡Gestiona tus Tareas!</h2>
        </div>
        <div id="add" class="m-5 p-4 pb-2 rounded-2">
            <h4>Añadir Tarea</h4>
            <form id="add-form">
                    <label for="title">Título:</label>
                    <input id="title" class="form-control rounded-5" type="text" name="title">
                    <label for="limite">Fecha límite:</label>
                    <input id="limite" class="form-control rounded-5" type="datetime-local" name="limite">
                    <label for="descr">Descripción:</label>
                    <textarea id="descr" maxlength="70" class="form-control rounded-5" name="descr"></textarea>
                    <button id="add-btn" type="submit" class="btn btn-primary m-3 rounded-5">Añadir</button>
            </form>
        </div>
        <div id="show" class="text-center row">
        </div>
    </div>
    
    
    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
